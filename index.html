<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Cube Sticky</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Scanner يغطي الشاشة كاملة */
    .mindar-ui-overlay {
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind;"
           color-space="sRGB"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">

    <!-- Camera -->
    <a-camera position="0 0 0"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Cube ثابت فوق الكرت، بعيد عنه مسافة بسيطة -->
      <a-box id="sticky-cube" position="0 0.2 0.2" color="red" scale="0.2 0.2 0.2"></a-box>
    </a-entity>

  </a-scene>
</body>
</html>
