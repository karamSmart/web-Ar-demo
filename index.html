<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Fullscreen</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: https://hiukim.github.io/mind-ar-js-doc/images/target-example.mind;"
         color-space="sRGB"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">

  <a-camera position="0 0 0"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0.1 0" color="red" scale="0.1 0.1 0.1"></a-box>
  </a-entity>

</a-scene>

</body>
</html>
