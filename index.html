<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Demo</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind;"
           color-space="sRGB"
           embedded
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">

    <!-- Camera -->
    <a-camera position="0 0 0"></a-camera>

    <!-- Assets -->
    <a-assets>
      <!-- موديل 3D صغير (cube.glb) -->
      <a-asset-item id="cube" src="cube.glb"></a-asset-item>
    </a-assets>

    <!-- Target Index 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#cube" scale="0.3 0.3 0.3" position="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
